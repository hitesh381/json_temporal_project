apiVersion: apps/v1
kind: Deployment
metadata:
  name: json-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: json-api
  template:
    metadata:
      labels:
        app: json-api
    spec:
      containers:
      - name: json-api
        image: {{ .Values.api.image }}
        ports:
        - containerPort: 5000
