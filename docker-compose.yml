version: "3.3"

services:
  temporal:
    image: temporalio/auto-setup:latest
    container_name: temporal
    ports:
      - "7233:7233"
    networks:
      - temporal-net

  temporal-ui:
    image: temporalio/ui:latest
    container_name: temporal-ui
    depends_on:
      - temporal
    ports:
      - "8080:8080"
    networks:
      - temporal-net

networks:
  temporal-net:
    driver: bridge
